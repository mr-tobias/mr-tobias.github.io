<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our App</h1>
        </header>
        <main>
            <section class="download-section">
                <h2>Download the APK</h2>
                <a href="assets/apk/app-release.apk" class="download-button" download>Download APK</a>
            </section>
            <section class="upload-section">
                <h2>Upload App Image</h2>
                <input type="file" id="appImage" accept="image/*">
                <button id="uploadButton">Upload Image</button>
                <div id="uploadMessage"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Complex HTML App. All rights reserved.</p>
        </footer>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
